<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クラウド保存の表</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; text-align: center; }
        img { width: 100px; height: auto; }
    </style>
</head>
<body>
    <h2>クラウドに保存された画像付き表</h2>
    <table>
        <tr>
            <th>画像</th>
            <th>名前</th>
            <th>説明</th>
        </tr>
        <tr>
            <td><img src="https://github.com/JO-88/my-private-sym/blob/master/images/shinku_no_amyu.png"></td>
            <td>商品A</td>
            <td>この商品はとても良いです。</td>
        </tr>
    </table>
</body>
</html>
